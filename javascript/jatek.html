<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gameszkó</title>
    <script>
        function tipp(){
            jatekosTipp=document.getElementById("tipp").value
            if (jatekosTipp<gondolt){

            }

            }

            }
        }
        function igen(){
            gondolt=Math.floor(Math.random() * 100) + 1;
            document.getElementById("id1").innerHTML="Tipped: <input id='tipp'> <button onclick='tipp()'>tippelem báttya</button>"
        }
        function nem(){
            document.getElementById("id1").innerHTML="Akkor pusztulj el"
        }
        function nev(){
            jatekosNeve=document.getElementById("nevMezo").value
            // document.writeln(jatekosNeve)
            document.getElementById("id1").innerHTML="Üdv "+"<b>"+jatekosNeve+"</b>"+" báttya"+"<br>"+"Akarsz gamelni? <button onclick='igen()'>Ja</button><button onclick='nem()'>Ah hell nahh bruh</button>"
        }
    </script>
</head>

<body>
