<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        #kozepre {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Javascript</h1>
    <script>
        document.writeln("Ez egy kiírás.<br>");
        document.writeln("Ez egy második kiírás.<br>");
    </script>
    <div id="kozepre">Ez már egy html kiírás</div>
    <script>
        document.write("A");
        document.write("B");
        document.write("C");
        document.write("<br>");
        szam = 12
        document.writeln("szam=", szam)
        document.write("<br>");
        document.writeln(szam, "*2=", szam * 2);
        document.write("<br>");
        document.writeln(szam, "/2=", szam / 2);
        document.write("<br>");
        document.writeln(szam, "/7=", szam / 7);
        document.write("<br>");
        document.writeln(szam, "^2=", szam ^ 2);
        document.write("<br>");
        document.writeln(szam, "**2=", szam ** 2);

        szam = szam + 22
        document.write("<br>");
        document.writeln("szam=", szam);
        document.write("<br>");

        for (var i = 1; i <= 10; i++){
            document.writeln(i, " ", i ** 2);
            document.write("<br>");
        }
        document.writeln(i);
        document.writeln("<br>")

        document.writeln(12/(6-6));
        document.writeln("<br>")

        document.writeln("12 % 5=", 12%5);
        document.writeln("<br>")
        

    </script>
</body>

</html>
