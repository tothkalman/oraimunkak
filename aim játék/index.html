<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kattint</title>
    <style>
        #negyzet {
            width: 100px;
            height: 100px;
            /*background-color: red;*/
            background: red;
            position: absolute;
        }
    </style>
    <script>
        kattintasSzam = 0;
        function kattintottam() {
            kattintasSzam++
            talalt = 0;
            document.getElementById("katt").innerHTML = kattintasSzam;
        }
        var mozog = setInterval(function () {
            var x = Math.floor(Math.random() * 400)
            var y = Math.floor(Math.random() * 400)
            document.getElementById("negyzet").style.left = x + "px";
            document.getElementById("negyzet").style.top = y + "px";
        }, 1000)
        document.addEventListener("mouseup", function () {
            kattintottam();
        }, true)
        function katTalalt() {
            talalt++;
            document.getElementById("talaltID").innerHTML = talalt
            if (talalt == 10) {
                document.getElementById("negyzet").style = width = 80;
                document.getElementById("negyzet").style = height = 80;
            }
        }
    </script>
</head>

<body>
    <p>Kattintás: <span id="katt">0</span></p>
    <p>Talált: <span id="talaltID">0</span></p>
    <button onclick="kattintottam()">Katt ide</button>
    <div id="negyzet" onclick="katTalalt()"></div>
</body>

</html>
